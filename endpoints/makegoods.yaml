        default: # Any unexpected error
          description: Unexpected error occured
          content:
            application/json:
              schema:
                $ref: 'schemas/commonSchemas.yaml#/components/schemas/Error'

  /buyer/makegood/reject:
    post:
      tags:
        - Buyer
      summary: Makegood Reject
      description: >
        Allows the buyer to reject makegood offer(s)request; 
        buyer will request everything in the request and include rejection comments
      requestBody:
        description: cancelMakegood
        required: true
        content:
          application/json:
            schema:
              $ref: 'schemas/makegoodsSchemas.yaml#/components/schemas/BuyerMakegoodReject'
      responses:
