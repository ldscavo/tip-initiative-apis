            application/json:
              schema:
                $ref: 'schemas/commonSchemas.yaml#/components/schemas/Error'

  /seller/makegood/Offer:
    post:
      tags:
        - Seller
      summary: Receive Makegood Offer
      description: >
        Seller sends to Buyer one too many offer requests to support the following:
        Makegood to resolve unresolved Preemptions
        "ADU" to resolve make-up for audience shortfall 
        "Recap" to support projected audience shortfall 
      requestBody:
        description: MakegoodOffer
        required: true
        content:
          application/json:
            schema:
              $ref: 'schemas/makegoodsSchemas.yaml#/components/schemas/SellerMakegoodOffer'
      responses:
        '202': # Accepted
          description: Request processed successfully
          content:
            application/json:
              schema:
                $ref: 'schemas/commonSchemas.yaml#/components/schemas/AcceptedResponse'
        '400': #Bad Request
          description: payload is ill formed or cantains data that is invalid 
          content:
            application/json:
