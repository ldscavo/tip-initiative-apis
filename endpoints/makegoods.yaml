              schema:
                $ref: 'schemas/commonSchemas.yaml#/components/schemas/Error'

  /seller/makegood/recall:
    post:
      tags: 
        - Seller
      summary: Seller Makegood Recall
      description: >
        Allows the seller to recall a makegood offer request ; 
        buyer must respond back with acceptance or failure of the recall request.
          Note: buyer's system defines the rules for acceptance or failure of request  				
      requestBody:
        description: cancelMakegood
        required: true
        content:
          application/json:
            schema:
              $ref: 'schemas/makegoodsSchemas.yaml#/components/schemas/SellermakegoodRecall'
      responses:
        '200': # OK
