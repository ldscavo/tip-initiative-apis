        '403': #Forbidden
          description: Forbidden, additional previliges are needed
          content:
            application/json:
              schema:
                $ref: 'schemas/commonSchemas.yaml#/components/schemas/Error'
        default: # Any unexpected error
          description: Unexpected error occured
          content:
            application/json:
              schema:
                $ref: 'schemas/commonSchemas.yaml#/components/schemas/Error'

  /buyer/makegood/confirm:
    post:
      tags:
        - Buyer
      summary: Makegood Confirm
      description: >
        Allows the  buyer to respond to an makegood offer(s) with an acceptance confirmation; 
        this will accept all makegood offers in the request
      requestBody:
        description: MakegoodOfferConfirm
        required: true
        content:
          application/json:
            schema:
              $ref: 'schemas/makegoodsSchemas.yaml#/components/schemas/BuyerMakeGoodConfirm'
      responses:
